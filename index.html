<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Link tree</title>
    
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="./files/Foto corrigida.jpg" class="iconeImg">
        </div>
        <div class="links">
            <a href="http://placehold.it" style="text-decoration: none;" target="_blank"><button type="button" class="botao">Instagram</button></a>
            <a href="http://placehold.it" style="text-decoration: none;" target="_blank"><button type="button" class="botao">LinkedIn</button></a>
            <a href="http://placehold.it" style="text-decoration: none;" target="_blank"><button type="button" class="botao">GitHub</button></a> 
            <a href="http://placehold.it" style="text-decoration: none;" target="_blank"><button type="button" class="botao">Twitter</button></a>
        </div>
        <div class="icon">
            <div class="icon1"><img src="assets/instagram.svg"></div>
            
            <div class="icon2"><img src="assets/github.svg"></div>
            
            <div class="icon3"><img src="assets/linkedin.svg"></div>
            
            <div class="icon4"><img src="assets/twitter.svg"></div>
            
            <div class="icon5"><img src="assets/twitch.svg"></div>
            
        </div>
    </div>
</body>
</html>
